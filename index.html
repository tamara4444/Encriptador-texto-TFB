<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/x-icon" href="./img/logoe.png">
    <link rel="stylesheet" href="styles.css">
    <title>Encriptador de Texto (TFB)</title>
</head>
<body>
    <header>
        <a href="#" rel="">
            <img src="./img/logoe.png" alt="Logo TFB" class="logo">
        </a>
        
    </header>
    <main>
        <section class="Encriptador">
            <textarea class="encriptar" placeholder= "Escribe lo que quieres ocultar aquí ฅ^•ﻌ•^ฅ"></textarea>
            <div class="advertencia">
                <p class="texto-advertencia">ᨐฅ Solo letras minúsculas y sin acentos</p>
            </div>
            <div class="contenedor-encriptador">
                <button type="submit" class="boton_encriptar">Encriptar /ᐠ-˕-マ</button>
                <button type="submit" class="boton_desencriptar">Desencriptar ≽^-˕-^≼</button>
            </div>
        </section>
        <section class="Resolucion">
            <div class="contenedor-resolucion">
                <img src="./img/encat.png" alt="Gato" class="gato-foto">
                <p class="oracion-1">No hay mensaje para esconder ¯\_₍⸍⸌̣ʷ̣̫⸍̣⸌₎_/¯</p>
                <p class="oracion-2"> ฅ Ingresa el texto que deseas encriptar o desencriptar</p>
            </div>
            <textarea type="mensaje" class="codificar" readonly></textarea>
            <button type="submit" class="boton-copiar">Copiar ^•ﻌ•^ฅ♡ </button>
        </section>
    </main>

    <footer>
        <p class="pie-de-pagina">=^◕⩊◕^= Encriptador de texto by Tamara Flores Burgos - 2024</p>
        <a href="https://www.linkedin.com/in/tamara-flores-burgos-876600ba/" rel="" target="_blank">
            <img src="./img/linkedin.png" alt="logo linkedin" class="linkedin">
        </a>
        <a href="https://github.com/tamara4444" rel="" target="_blank">
            <img src="./img/github.png" alt="logo github" class="github">
        </a>
        <a href="https://www.instagram.com/lulu_toby_cats/?hl=es-la" rel="" target="_blank">
            <img src="./img/instagramver.png" alt="logo insta" class="instagram">
        </a>
    </footer>
    <script src="app.js"></script>
</body>
</html>
